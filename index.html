<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="uk-position-relative">
        <!-- Nav Bar -->
        <nav class="uk-navbar-container uk-navbar-transparent " uk-navbar="dropbar: true; dropbar-mode: push">
            <!-- LEFT SIDE OF NAVBAR -->
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav uk-visible@m">
                    <li><a href="index.html">NC INFORMATION</a></li>
                    <li><a href="countyInfo.html">COUNTY INFORMATION</a></li>
                    <li><a href="helpfulLinks.html">LINKS</a></li>
                    <li><a href="aboutUs.html">ABOUT US</a></li>
                </ul>
                <button class="uk-button uk-button-default uk-margin-small-right uk-hidden@m" type="button"
                    uk-toggle="target: #offcanvas-nav-primary"><span uk-icon="menu"></span></button>
            </div>

            <!-- RIGHT SIDE OF NAVBAR -->
            <div class="uk-navbar-right">
                <button class="uk-button uk-button-default uk-margin-small-right translator" type="button"
                    style="color: #f15152;">ESPAÃ‘OL</button>

            </div>

        </nav>


    </div> <!-- END NAVBAR -->

    <!-- SMALL SCREEN NAVBAR -->
    <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar uk-flex uk-flex-column">

            <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                <li><a href="index.html"><span class="uk-margin-small-right" uk-icon="icon: world"></span> NC
                        INFORMATION</a>
                </li>
                <li class="uk-nav-divider"></li>
                <li><a href="countyInfo.html"><span class="uk-margin-small-right" uk-icon="icon: world"></span> COUNTY
                        INFORMATION</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="helpfulLinks.html"><span class="uk-margin-small-right" uk-icon="icon: link"></span>
                        LINKS</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="aboutUs.html"><span class="uk-margin-small-right" uk-icon="icon: social"></span> ABOUT
                        US</a></li>
            </ul>

        </div>
    </div> <!-- END SMALL SCREEN NAVBAR -->

    <!-- HEADER -->
    <header>
        <h1 class="uk-heading-line uk-text-center"><span>NC Covid-19 Tracker</span></h1>
    </header>

    <div class="uk-container">
        <section>
            <div uk-grid>
                <div class="uk-width-1-4">
                    <h3 id="tc">TOTAL CASES: <span id="totalcases" class="num"></span></h3>
                    <img src="assets/images/virus.svg" width="201px" height="201px uk-img">
                </div>
                <div class="uk-width-1-4">
                    <h3 id="td">TOTAL DEATHS: <span id="totaldeaths" class="num"></span></h3>
                    <img src="assets/images/corpse.svg" width="201px" height="201px uk-img">
                </div>
                <div class="uk-width-1-4">
                    <h3 id="r10">RATE PER 10K: <span id="rateper10k" class="num"></span></h3>
                    <img src="assets/images/society.svg" width="201px" height="201px uk-img">
                </div>
                <div class="uk-width-1-4">
                    <h3 id="hos">HOSPITALIZED: <span id="hospitalized" class="num"></span></h3>
                    <img src="assets/images/hospital.svg" width="201px" height="201px uk-img">
                </div>
            </div>
        </section>
        <br>
    </div>
    <!--SLIDESHOW-->
    <div class="uk-container" id="slideShow">
        <div class="uk-position-relative uk-visible-toggle uk-light uk-container" tabindex="-1"
            uk-slideshow="autoplay:  min-height: 300; max-height: 500;">

            <ul class="uk-slideshow-items">
                <li>
                    <img src="assets/images/tips.png" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/images/mask.png" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/images/wash.png" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/images/distance.png" alt="" uk-cover>
                </li>
            </ul>

            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slideshow-item="next"></a>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <p> &copy; 2020 Dream Team </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/translator.js"></script>
</body>

</html>
