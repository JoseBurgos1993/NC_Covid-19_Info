<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
</head>

<body>
    <!-- Nav Bar -->
    <div>
        <div class="uk-position-relative ">
            <img src="images/light.jpg" alt="">
            <div class="uk-position-top">
                <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="#">NC INFORMATION</a></li>
                            <li><a href="#">COUNTY INFORMATION</a></li>
                            <li><a href="#">HELPFUL LINKS</a></li>
                        </ul>
                    </div>
            </div>
            </nav>
        </div>
    </div>
    </div>

    <!-- HEADER -->
    <h1 class="uk-heading-line uk-text-center"><span>Triangle Covid-19 Tracker</span></h1>

    </header>
    <div>
        <section>
            <div uk-grid>
                <div class="uk-width-1-4">
                    <h3>TOTAL CASES</h3>
                    <img src="images/virus.svg" width="201px" height="201px uk-img">
                </div>
                <div class="uk-width-1-4">
                    <h3>TOTAL DEATHS</h3>
                    <img src="images/corpse.svg" width="201px" height="201px uk-img">
                </div>
                <div class="uk-width-1-4">
                    <h3>RATE PER 10K</h3>
                    <img src="images/society.svg" width="201px" height="201px uk-img">
                </div>
                <div class="uk-width-1-4">
                    <h3>HOSPITALIZED</h3>
                    <img src="images/hospital.svg" width="201px" height="201px uk-img">
                </div>
        </section>
        <br>
    </div>
    </div>
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>

        <ul class="uk-slideshow-items">
            <li>
                <img src="images/tips.png" alt="" uk-cover>
            </li>
            <li>
                <img src="images/mask.png" alt="" uk-cover>
            </li>
            <li>
                <img src="images/wash.png" alt="" uk-cover>
            </li>
            <li>
                <img src="images/distance.png" alt="" uk-cover>
            </li>
        </ul>

        <footer>
            <p> &copy; 2020 Dream Team </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/script.js"></script>
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</body>

</html>
